image: python
services:
  - gcr.io/diamond-privreg/lims/ipsyb-tomogram:v0.1.0
stages:
  - test
  - build

install-job:
  stage: test
  tags:
    - argus
  script:
    - pip install .[dev]

integration-test-job:
  stage: test
  tags:
    - argus
  before_script:
    - pip install .[dev]
  script:
    - pytest tests -W ignore::DeprecationWarning
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: cov.xml

build-image:
  stage: build
  tags:
    - docker-image
  only:
    - tags
  variables:
    IMAGE_NAME: gcr.io/diamond-pubreg/em/ebic-backend:$CI_COMMIT_TAG-$CI_COMMIT_SHORT_SHA
  image:
    name: docker
  script:
    - podman login -u oauth2accesstoken -p $GCLOUD_TOKEN gcr.io
    - podman build -t $IMAGE_NAME .
    - podman push $IMAGE_NAME
