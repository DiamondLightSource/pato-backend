name: Integration Tests

on:
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        required: true



jobs:
  get-db-image:
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: ${{ github.ref_type == 'tag' && 'master' || (github.head_ref || github.ref_name) }}
    outputs:
      branch: ${{ steps.clean.outputs.branch }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - id: clean
        name: "Clean branch name"
        continue-on-error: true
        run: |
          git fetch
          if git diff --name-only --exit-code master HEAD database/; then
            echo "branch=${BRANCH_NAME//\//-}" >> "$GITHUB_OUTPUT"
          else
            echo "branch=master" >> "$GITHUB_OUTPUT"
          fi
  test:
    runs-on: ubuntu-latest
    needs: get-db-image
    services:
      integration-db:
        image: ghcr.io/diamondlightsource/pato-backend-db:${{ needs.get-db-image.outputs.branch }}
        ports:
          - 3306:3306
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Test with pytest
        env:
          CONFIG_PATH: /home/runner/work/pato-backend/pato-backend/config.json
        run: |
          tox -e pytest
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          name: ${{ inputs.python-version }}/${{ inputs.runs-on }}
          files: cov.xml
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
